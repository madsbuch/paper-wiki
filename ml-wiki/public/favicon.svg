<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Neural network nodes (simplified brain-like structure) -->
  <!-- Input layer -->
  <circle cx="25" cy="30" r="4" fill="white" opacity="0.9"/>
  <circle cx="25" cy="50" r="4" fill="white" opacity="0.9"/>
  <circle cx="25" cy="70" r="4" fill="white" opacity="0.9"/>
  
  <!-- Hidden layer -->
  <circle cx="50" cy="20" r="4" fill="white" opacity="0.9"/>
  <circle cx="50" cy="40" r="4" fill="white" opacity="0.9"/>
  <circle cx="50" cy="60" r="4" fill="white" opacity="0.9"/>
  <circle cx="50" cy="80" r="4" fill="white" opacity="0.9"/>
  
  <!-- Output layer -->
  <circle cx="75" cy="35" r="4" fill="white" opacity="0.9"/>
  <circle cx="75" cy="50" r="4" fill="white" opacity="0.9"/>
  <circle cx="75" cy="65" r="4" fill="white" opacity="0.9"/>
  
  <!-- Connection lines (simplified) -->
  <line x1="25" y1="30" x2="50" y2="20" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="25" y1="30" x2="50" y2="40" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="25" y1="50" x2="50" y2="40" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="25" y1="50" x2="50" y2="60" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="25" y1="70" x2="50" y2="60" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="25" y1="70" x2="50" y2="80" stroke="white" stroke-width="1" opacity="0.4"/>
  
  <line x1="50" y1="20" x2="75" y2="35" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="40" x2="75" y2="35" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="40" x2="75" y2="50" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="60" x2="75" y2="50" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="60" x2="75" y2="65" stroke="white" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="80" x2="75" y2="65" stroke="white" stroke-width="1" opacity="0.4"/>
</svg>
